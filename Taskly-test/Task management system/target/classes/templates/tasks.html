<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TaskMan - Task Manager</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üß† Taskly - Your Task Manager</h1>

    <!-- Search & Filter Form -->
    <form class="row mb-4" method="get" th:action="@{/tasks/search}">
        <div class="col-md-3">
            <input type="text" class="form-control" name="query" placeholder="Search by title" />
        </div>
        <div class="col-md-2">
            <select name="completed" class="form-control">
                <option value="">All Status</option>
                <option value="true">Completed</option>
                <option value="false">Pending</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="priority" class="form-control">
                <option value="">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="category" class="form-control">
                <option value="">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Important">Important</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-secondary w-100">üîç Filter</button>
        </div>
    </form>

    <!-- Add Task Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">‚ûï Add New Task</div>
        <div class="card-body">
            <form method="post" th:action="@{/tasks/add}">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="title" placeholder="Title" required />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="description" placeholder="Description" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="dueDate" />
                    </div>
                    <div class="col-md-4">
                        <input type="time" class="form-control" name="dueTime" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="priority" placeholder="Priority (e.g., High)" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="category" placeholder="Category" />
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm">
        <div class="card-header">üìã Task List</div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Due</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.dueDate} + ' ' + ${task.dueTime}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.category}"></td>
                    <td>
                        <span th:text="${task.completed ? '‚úÖ Done' : '‚ùå Pending'}"
                              th:classappend="${task.completed ? 'text-success' : 'text-danger'}"></span>
                    </td>
                    <td>
                        <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post" style="display:inline-block">
                            <button class="btn btn-sm btn-outline-danger" type="submit">üóëÔ∏è Delete</button>
                        </form>
                        <form th:action="@{'/tasks/toggle/' + ${task.id}}" method="post" style="display:inline-block">
                            <button class="btn btn-sm btn-outline-info" type="submit">üîÅ Toggle</button>
                        </form>
                        <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-outline-secondary">‚úèÔ∏è Edit</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="6" class="text-center text-muted">No tasks found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
