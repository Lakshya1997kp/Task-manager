<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">✏️ Edit Task</h2>
    <form th:action="@{'/tasks/edit/' + ${task.id}}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" th:value="${task.title}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" th:value="${task.description}" />
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate" th:value="${task.dueDate}" />
            </div>
            <div class="col">
                <label class="form-label">Due Time</label>
                <input type="time" class="form-control" name="dueTime" th:value="${task.dueTime}" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Priority</label>
                <input type="text" class="form-control" name="priority" th:value="${task.priority}" />
            </div>
            <div class="col">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" th:value="${task.category}" />
            </div>
        </div>
        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" name="completed" th:checked="${task.completed}" />
            <label class="form-check-label">Mark as Completed</label>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/home" class="btn btn-secondary">← Back</a>
            <button type="submit" class="btn btn-success">✅ Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
